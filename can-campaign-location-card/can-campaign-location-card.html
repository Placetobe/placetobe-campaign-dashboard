<!doctype html>
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../google-map/google-map.html">
<link rel="import" href="../../placetobe-card/placetobe-card.html">

<dom-module id="can-campaign-location-card">

    <template>

        <style>
            google-map {
                width: 100%;
                height: 200px;
            }
        </style>

        <placetobe-card title="Locatie">
            <article slot="main">
                <google-map
                    disable-zoom
                    drag-events
                    latitude="[[geocode.lat]]"
                    longitude="[[geocode.lng]]"
                    api-key="AIzaSyB8XOwV3IALAtMiZmXC2YNPp4Y9g5RLo6s"
                    clickEvents=false
                    disableZoom=true
                    zoom="10"
                    mouseEvents=false>
                        <google-map-marker
                            latitude="[[geocode.lat]]"
                            longitude="[[geocode.lng]]"
                            draggable="false"
                            title="maptitle">
                        </google-map-marker>
                </google-map>
                <content></content>
            </article>
        </placetobe-card>
    </template>

    <script src="can-campaign-location-card.js"></script>

</dom-module>
