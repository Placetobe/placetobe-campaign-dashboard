<!doctype html>
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../can-file-io/can-file-io.html">

<dom-module id="can-campaign-contract-form">
    <template>

        <can-file-io
            disabled$="[[disabled]]"
            disabled-warning="[[disabledWarning]]"
            api-route="entrepreneurs/[[campaignId]]/contract"
            user-id="[[campaignId]]"
            download-data="{{contractData}}"
            on-upload-failed="_uploadFailed"
            select-button-label="upload bestand"
            maximum-file-size="{{maximumFileSize}}"
        ></can-file-io>

        <template is="dom-if" if="[[contractData.filename]]">

            <img hidden$="[[!isImage]]" src="[[contractData.dataURI]]" alt="[[contractData.filename]]">

            <a hidden$="[[isImage]]" href="[[contractData.dataURI]]" alt="[[contractData.filename]]" target="_blank">Download</a>

        </template>

    </template>
    <script src="can-campaign-contract-form.js"></script>
</dom-module>
