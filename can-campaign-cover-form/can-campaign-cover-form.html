<!doctype html>
<link rel="import" href="../../../bower_components/polymer/polymer.html"> 
<link rel="import" href="../can-file-io/can-file-io.html">

<dom-module id="can-campaign-cover-form">
    <template>
        
        <can-file-io
            disabled$="[[disabled]]"
            disabled-warning="[[disabledWarning]]"
            api-route="entrepreneurs/[[campaignId]]/cover"
            user-id="[[campaignId]]"
            download-data="{{coverData}}"
            on-upload-failed="_uploadFailed"
            select-button-label="upload bestand"
            maximum-file-size="{{maximumFileSize}}"
        ></can-file-io>

        <img hidden$="[[!coverData.dataURI]]" src="[[coverData.dataURI]]" alt="[[coverData.filename]]">

    </template>
    <script src="can-campaign-cover-form.js"></script>
</dom-module>
