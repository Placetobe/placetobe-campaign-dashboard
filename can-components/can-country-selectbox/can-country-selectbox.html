<!doctype html>
<link rel="import" href="../../../bower_components/polymer/polymer.html"> 
<link rel="import" href="../can-selectbox/can-selectbox.html">

<dom-module id="can-country-selectbox">
    <template>

    	<can-selectbox
    		required="[[required]]"
            name="[[name]]"
            value="{{value}}"
            placeholder="[[placeholder]]"
            options="[[countries]]">
        </can-selectbox>

    </template>
    <script src="can-country-selectbox.js"></script>
</dom-module>
