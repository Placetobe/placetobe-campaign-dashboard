<!doctype html>
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../can-file-io/can-file-io.html">

<dom-module id="can-campaign-id-form">
    <template>

        <can-file-io
            disabled$="[[disabled]]"
            disabled-warning="[[disabledWarning]]"
            api-route="entrepreneurs/[[campaignId]]/id"
            user-id="[[campaignId]]"
            download-data="{{idData}}"
            on-upload-failed="_uploadFailed"
            select-button-label="upload bestand"
            maximum-file-size="{{maximumFileSize}}"
        ></can-file-io>

        <template is="dom-if" if="[[idData.filename]]">

            <img hidden$="[[!isImage]]" src="[[idData.dataURI]]" alt="[[idData.filename]]">

            <a hidden$="[[isImage]]" href="[[idData.dataURI]]" alt="[[idData.filename]]" target="_blank">Download</a>

        </template>

    </template>
    <script src="can-campaign-id-form.js"></script>
</dom-module>
