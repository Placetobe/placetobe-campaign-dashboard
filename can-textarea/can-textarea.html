<!doctype html>
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../can-tooltip/can-tooltip.html">

<dom-module id="can-textarea">
    <template>
        <label for=$"[[name]]">[[placeholder]]</label>
        <template is="dom-if" if="[[description]]">
            <can-tooltip
                description="[[description]]"
                name="[[name]]">
            </can-tooltip>
        </template>

       	<textarea
            required$="[[required]]"
            disabled$="[[disabled]]"
            name$="[[name]]"
            maxlength$="[[maxlength]]"
            minlength$="[[minlength]]"
            pattern="[[pattern]]"
            value="{{value::input}}">
        </textarea>
    </template>
    <script src="can-textarea.js"></script>
</dom-module>
